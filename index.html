    let index = 0;
    let typing = true;

    function typeEffect() {
      if (typing) {
        textElement.textContent = text.slice(0, index + 1);
        index++;
        if (index === text.length) {
          typing = false;
        }
      } else {

        index--;
        if (index === 0) {
          typing = true;
        }
      }
    }

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #111;
    overflow: hidden;
    
  }
  .drop {
    position: fixed;
    width: 3px;
    height: 4px;
    background: white;
    border-radius: 3px;
    opacity: 0.9;
    pointer-events: none;
    animation-name: drip;
    animation-timing-function: linear;
    animation-fill-mode: forwards;
  }
  @keyframes drip {
    to {
      transform: translateY(100vh);
      opacity: 0;
    }
  }
</style>

<script>
  const maxDrops = 20; 
  let drops = [];

  function createDrop(x, y) {
    const drop = document.createElement('div');
    drop.className = 'drop';
    drop.style.left = `${x}px`;
    drop.style.top = `${y}px`;

    
    const duration = (Math.random() * 1.5 + 1.5).toFixed(2);
    drop.style.animationDuration = `${duration}s`;

    document.body.appendChild(drop);

    
    drop.addEventListener('animationend', () => {
      drop.remove();
      drops = drops.filter(d => d !== drop);
    });

    drops.push(drop);

    
    if (drops.length > maxDrops) {
      const oldDrop = drops.shift();
      oldDrop.remove();
    }
  }

  window.addEventListener('mousemove', e => {
 
    for (let i = 0; i < 3; i++) {
      const offsetX = (Math.random() - 0.5) * 10;
      const offsetY = (Math.random() - 0.5) * 10;
      createDrop(e.clientX + offsetX, e.clientY + offsetY);
    }
  });
</script>

<audio id="bg-music"></audio>
<div id="music-controls">
  <span id="song-title"></span>
  <div class="controls-row">
    <button id="shuffle">⇆</button>
    <button id="prev">⏮</button>
    <button id="play">⏯</button>
    <button id="next">⏭</button>
    <button id="loop">↻</button>
  </div>
  <div id="progress-container"><div id="progress-bar"></div></div>
</div>

<script>
const songs = [
  {title:'.', src:'cats in the cold.mp3'},
  {title:'.', src:'alone... again [a playlist].mp3'},
  {title:'.', src:'Bubble Gum.mp3'},
  {title:'.', src:'Porter Robinson - Goodbye To A World (cut) (Doomer Wave).mp3'},

];

let currentIndex=0, isShuffle=false, isLoop=false;

const music=document.getElementById('bg-music');
const songTitle=document.getElementById('song-title');
const playBtn=document.getElementById('play');
const prevBtn=document.getElementById('prev');
const nextBtn=document.getElementById('next');
const shuffleBtn=document.getElementById('shuffle');
const loopBtn=document.getElementById('loop');
const progressBar=document.getElementById('progress-bar');

function loadSong(){
  music.src=songs[currentIndex].src;
  songTitle.textContent=songs[currentIndex].title; // stays blank
}

playBtn.onclick=()=> music.paused ? music.play() : music.pause();
prevBtn.onclick=()=> skipSong(-1);
nextBtn.onclick=()=> skipSong(1);
shuffleBtn.onclick=()=> { isShuffle=!isShuffle; shuffleBtn.classList.toggle('active'); };
loopBtn.onclick=()=> { isLoop=!isLoop; loopBtn.classList.toggle('active'); };

music.ontimeupdate=()=> {
  if(!isNaN(music.duration)) progressBar.style.width=(music.currentTime/music.duration)*100+'%';
};
music.onended=()=> { if(isLoop){ music.currentTime=0; music.play(); } else { skipSong(1); } };

function skipSong(dir){
  if(isShuffle){
    let next;
    do{ next=Math.floor(Math.random()*songs.length);} while(next===currentIndex);
    currentIndex=next;
  } else {
    currentIndex=(currentIndex+dir+songs.length)%songs.length;
  }
  loadSong();
  music.play().catch(()=>{});
}

loadSong();
</script>
